<div class="navcontainer">
  <div class="content">
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding [id]="node.item">
        <button mat-icon-button disabled></button>
        <button class="nodelink" (click)="nodeClicked(node)" (mouseenter)="enterNodeHover(node)" (mouseleave)="exitNodeHover(node)">
            <div>{{database.getNode(node.item)?.label}}</div>
        </button>
      </mat-tree-node>
      <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding [id]="node.item">
        <button mat-icon-button [attr.aria-label]="'Toggle ' + node.item" matTreeNodeToggle>
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        <button class="nodelink" (click)="nodeClicked(node)" (mouseenter)="enterNodeHover(node)" (mouseleave)="exitNodeHover(node)">
          <div>{{database.getNode(node.item)?.label}}</div>
        </button>
        <mat-progress-bar *ngIf="node.isLoading" mode="indeterminate" class="progress-bar">
        </mat-progress-bar>
      </mat-tree-node>
    </mat-tree>
  </div>
</div>
